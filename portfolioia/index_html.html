<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Vistoso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenido</h1>
    <p>Este es un diseño vistoso y llamativo utilizando HTML y CSS.</p>
    <button>¡Haz clic aquí!</button>
</div>

<title>Álbum de Fotos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 20px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        transition: transform 0.3s ease;
    }

    .gallery img:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>

<div class="container">
<h1>Fotos bien, bien pero bien raras con IA</h1>
<div class="gallery">
    <img src="/portfolioia/img/demonio.jpg" alt="Imagen 1">
    <img src="/portfolioia/img/dinoextraño.png" alt="Imagen 2">
    <img src="/portfolioia/img/grid_0.webp.jpg" alt="Imagen 3">
    <img src="/portfolioia/img/erza.jpg" alt="Imagen 1">
    <img src="/portfolioia/img/gato oncduciendo un helicoptero.jpg" alt="Imagen 2">
    <img src="/portfolioia/img/humanidad en 1000 años.jpg" alt="Imagen 3">
    <img src="/portfolioia/img/inteligenciaartificial.jpg" alt="Imagen 1">
    <img src="/portfolioia/img/nami.jpg" alt="Imagen 2">
    <img src="/portfolioia/img/narutovconvestido demujer.jpg" alt="Imagen 3">
    <img src="imagen1.jpg" alt="Imagen 1">
    <img src="imagen2.jpg" alt="Imagen 2">
    <img src="imagen3.jpg" alt="Imagen 3">
    <!-- Agrega más imágenes aquí -->
</div>
</div>

</body>


</body>
</html>
